<div class="absolute flex justify-between px-16 py-2 w-full items-center">
    <a href="/" class="text-2xl font-medium italic cursor-pointer text-zinc-900 dark:text-white">resume.<span class="text-red-500">in</span></a>
    <div class="flex gap-4">
      <a href="/login" class="relative cursor-pointer px-4 py-2 font-medium text-lg text-zinc-900 dark:text-white hover:text-red-500 transition-colors">
        Login
      </a>
      <a href="/register" class="relative cursor-pointer px-4 py-2 font-medium text-lg bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
        Sign Up
      </a>
    </div>
</div>

<div class="flex flex-col items-center justify-center h-screen bg-cover bg-no-repeat bg-zinc-100 dark:bg-zinc-900">
    <div class="text-center select-none mb-16">
      <h2 class="text-5xl font-bold text-zinc-900 dark:text-white mb-4">
        Create your resume with AI
      </h2>
      <h2 class="text-xl font-medium text-zinc-600 dark:text-zinc-400">
        AI-Powered resume builder for career success
      </h2>
    </div>
    
    <div class="px-64 w-full">
      <form (ngSubmit)="onSubmit()" class="relative">
        <div class="flex items-end">
          <textarea 
            name="input-prompt" [(ngModel)]="message"
            placeholder="Describe your experience and skills..."
            class="w-full shadow-xl border-zinc-600 border p-4 bg-white dark:bg-zinc-800 dark:text-white rounded-[32px] outline-none h-auto resize-none min-h-[100px] focus:border-red-500 transition-colors"
          ></textarea>
          <button 
            type="submit" 
            class="absolute cursor-pointer right-4 bottom-4 bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors"
          >
            Generate
          </button>
        </div>
      </form>
      
      <div class="mt-8 text-center">
        <p class="text-zinc-600 dark:text-zinc-400">
          Start building your professional resume in minutes
        </p>
        <div class="flex justify-center gap-4 mt-4">
          <span class="text-zinc-500">• AI-Powered</span>
          <span class="text-zinc-500">• Professional Templates</span>
          <span class="text-zinc-500">• Easy to Use</span>
        </div>
      </div>
    </div>
  </div>
