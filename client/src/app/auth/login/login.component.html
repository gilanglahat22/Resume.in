<div class="absolute flex justify-between px-16 py-2 w-full items-center">
    <a href="/" class="text-2xl py-2 font-medium italic cursor-pointer text-zinc-900 dark:text-white">resume.<span class="text-red-500">in</span></a>
</div>

<div class="w-full h-screen flex items-center justify-center bg-zinc-100 dark:bg-zinc-900">
    <div class="w-1/3 h-auto p-6 border border-zinc-300 dark:border-zinc-600 shadow-[0_4px_24px_0_rgba(0,0,0,0.25)] rounded-[32px]">
        <div class="flex justify-center items-center gap-2 mb-4">
            <a class="text-red-500 cursor-pointer font-bold text-2xl text-center w-32">Login</a>
            <span class="w-[1px] h-[26px] bg-zinc-900 dark:bg-white "></span>
            <a href="/register" class="dark:text-white text-zinc-900 font-bold text-2xl text-center w-32">Register</a>
        </div>

        <form (ngSubmit)="onSubmit()" >
            <div class="mb-4">
                <label for="email"
                    class="text-gray-900 italic dark:text-white">
                    Email</label>
                <input type="email" id="email" [(ngModel)]="loginForm.email" name="email" class="w-full p-2 mt-1 border text-gray-900 dark:text-white rounded-lg outline-none focus:border-zinc-500 border-zinc-600"/>
            </div>

            <div class="mb-4">
                <label for="password"
                    class="text-gray-900 italic dark:text-white">
                    Password</label>
                <input type="password" id="password" [(ngModel)]="loginForm.password" name="password" class="w-full p-2 mt-1 border text-gray-900 dark:text-white rounded-lg outline-none focus:border-zinc-500 border-zinc-600"/>
            </div>

            <button type="submit" class="flex cursor-pointer w-full mb-4 font-medium hover:bg-zinc-800 transition-all duration-300 items-center text-white justify-center py-2 gap-4 bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-lg">
                Login
            </button>

        </form>

        <div class="">
            <a id="google-auth" class="flex cursor-pointer items-center justify-center py-1 gap-4 bg-zinc-100 border border-zinc-300 rounded-lg">
                <img src="./icon/google.svg" class="w-7 h-7"/>
                Login with google
            </a>
        </div>

    </div>
</div>
